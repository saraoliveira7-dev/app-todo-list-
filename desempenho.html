<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Desempenho</title>
</head>
<body>
    <div class="iphone">
        <div class="top-bar">9:41</div>

        <div class="header">
            <button class="btn purple-main-title">Desempenho</button> 
        </div>

        <div class="content">
            
            <div class="pie-charts-section">
                <div class="chart-container">
                    <h3>Concluídas</h3>
                    <div class="pie-chart purple-pie-chart">
                        <span class="chart-value">60%</span>
                    </div>
                    <p class="chart-label-value">12 Atividades</p>
                </div>

                <div class="chart-container">
                    <h3>Pendentes</h3>
                    <div class="pie-chart gray-pie-chart">
                        <span class="chart-value">40%</span>
                    </div>
                    <p class="chart-label-value">8 Atividades</p>
                </div>
            </div>
            
            <hr class="separator">

            <div class="bar-chart-section">
                <h3>Produtividade Semanal</h3>
                <div class="bar-chart-container">
                    
                    <div class="bar-group">
                        <div class="bar" style="height: 60%;"></div>
                        <p class="day-label">Seg</p>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 85%;"></div>
                        <p class="day-label">Ter</p>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 40%;"></div>
                        <p class="day-label">Qua</p>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 95%;"></div>
                        <p class="day-label">Qui</p>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 70%;"></div>
                        <p class="day-label">Sex</p>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 20%;"></div>
                        <p class="day-label">Sáb</p>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 10%;"></div>
                        <p class="day-label">Dom</p>
                    </div>

                </div>
            </div>

            <a href="minhas-atividades.html" class="link back-link">Voltar</a> 

        </div>
    </div>
</body>
</html>
